{% extends "layout/basic.html" %}

{% block title %}Profile user{% endblock %}

{% block content %}
    <h2>Profile user {{ user.username }}</h2>
    {% if user.first_name and user.last_name %}
        <p>Hello, {{ user.first_name }} {{ user.last_name }}!</p>
    {% else %}
        <p>Hello!</p>
    {% endif %}
    <h3>Your advertisements</h3>
{% endblock %}
