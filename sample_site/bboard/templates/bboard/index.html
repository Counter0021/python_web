{% extends 'layout/basic.html' %}

{% block content %}

    {% for bb in bbs %}
        <div>
            <h2><a href="{% url 'detail' pk=bb.pk %}">{{ bb.title }}</a></h2>
            <p>{{ bb.content }}</p>
            <p><a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a></p>
            <p>{{ bb.published }}</p>
        </div>
    {% endfor %}

<p>
    {% for d in date_list %}
        <h4>Years - {{ d.year }}</h4>
    {% endfor %}
</p>

{% endblock %}
